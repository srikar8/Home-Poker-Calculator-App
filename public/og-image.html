<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #334155 50%, #475569 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            text-align: center;
            padding: 60px;
        }
        
        .logo {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 32px;
            margin-bottom: 40px;
            color: #cbd5e1;
        }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }
        
        .feature {
            text-align: center;
            font-size: 18px;
            color: #94a3b8;
        }
        
        .feature-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .poker-chips {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .chip {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            color: white;
            border: 3px solid rgba(255,255,255,0.2);
        }
        
        .chip.red { background: #ef4444; }
        .chip.blue { background: #3b82f6; }
        .chip.green { background: #10b981; }
        .chip.yellow { background: #f59e0b; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Pre Flop ALL IN</div>
        <div class="subtitle">Home Poker Calculator</div>
        
        <div class="poker-chips">
            <div class="chip red">5</div>
            <div class="chip blue">10</div>
            <div class="chip green">25</div>
            <div class="chip yellow">50</div>
        </div>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">ðŸ’°</div>
                Track Buy-ins
            </div>
            <div class="feature">
                <div class="feature-icon">ðŸ”„</div>
                Manage Rebuys
            </div>
            <div class="feature">
                <div class="feature-icon">ðŸ“Š</div>
                Calculate Settlements
            </div>
        </div>
    </div>
</body>
</html>
